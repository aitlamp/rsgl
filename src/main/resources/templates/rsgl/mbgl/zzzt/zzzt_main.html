<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>在职状态</title>
    <!-- 引入公共页面 -->
    <link rel="import" href="/include"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="toolbar" class="text-right">
                <button class="btn btn-info" onclick="doAdd();">添加</button>
            </div>
            <table id="zzztTable"></table>
        </div>
    </div>


    <script type="text/javascript">
        $(function () {
            // 初始化table
            zzztDataPage();
        });

        // 单位分页数据
        function zzztDataPage() {
            var t = $("#zzztTable").bootstrapTable({
                url: '/zzzt/getZzztPage',
                method: 'get',
                dataType: "json",
                striped: true,//设置为 true 会有隔行变色效果
                pagination: true, //分页
                pageSize: 10,//如果设置了分页，页面数据条数
                search: true, //显示搜索框
                toolbar: '#toolbar',
                sidePagination: "server", //服务端处理分页
                responseHandler: function (res) { //获取返回的数据的时候做相应处理，让bootstrap table认识我们的返回格式
                    return {
                        "rows": res.content, // 具体每一个bean的列表
                        "total": res.totalElements  // 总共有多少条返回数据
                    }
                },
                queryParams: function (params) {//自定义参数，这里的参数是传给后台的，我这是分页用的
                    return {//这里的params是table提供的
                        offset: params.offset,  //从数据库第几条记录开始
                        limit: params.limit, //找多少条
                    };
                },
                idField: "userId",//指定主键列
                columns: [
                    {
                        title: '状态名称',
                        field: 'ztmc',
                        align: 'left',
                        width: '200'
                    },
                    {
                        title: '显示顺序',
                        field: 'xssx',
                        align: 'center',
                        width: '100'
                    },
                    {
                        title: '说明',
                        field: 'sm',
                        align: 'left'
                    },
                    {
                        title: '状态',
                        field: 'dqzt',
                        align: 'center',
                        width: '100'
                    },
                    {
                        title: '操作',
                        field: 'lbid',
                        width: '140',
                        align: 'center',
                        formatter: function (value, row, index) {//自定义显示可以写标签哦~
                            return '<a href="#" mce_href="#" onclick="doUpdate(\'' + row.ztid + '\')">修改</a> &nbsp;' +
                                '<a href="#" mce_href="#" onclick="doDelete(\'' + row.ztid + '\')">删除</a> ';
                        }
                    }

                ]
            });
            t.on('load-success.bs.table', function (data) {//table加载成功后的监听函数
                //console.log("load success");
                $(".pull-right").css("display", "block");
            });
        }

        //添加
        function doAdd() {
            var index = layer.open({
                title: '添加在职状态',
                area: ['80%', '80%'],
                type: 2,
                content: "/zzzt/editUI/null"
            });
        }

        //修改
        function doUpdate(lbid) {
            var index = layer.open({
                title: '修改状态信息',
                area: ['80%', '80%'],
                type: 2,
                content: "/zzzt/editUI/" + lbid
            });
        }

        //删除
        function doDelete(lbid) {
            layer.confirm('确定删除?', {icon: 3, title: '提示'}, function (index_confirm) {
                // 打开遮罩
                var index_load = layer.load({shade: [1, '#000']});
                $.ajax({
                    type: "post",
                    url: "/zzzt/doDelete/" + lbid,
                    success: function (result) {
                        layer.close(index_load);//关闭遮罩
                        if (result) {
                            layer.msg("删除成功.");
                            $("#zzztTable").bootstrapTable('refresh');//刷新table
                        } else {
                            layer.msg("删除失败，请与管理员联系！");
                        }
                    },
                    error: function (xhr, status, error) {
                        layer.close(index_load);//关闭遮罩
                        layer.msg("保存失败，请稍后重试！");
                    }
                });
                layer.close(index_confirm);
            });
        }
    </script>
</div>
</body>
</html>
